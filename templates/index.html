<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recomendação Nutricional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/vapor/bootstrap.min.css" integrity="sha512-9LoG2EQdcmuEQpzkslqa3whcL8LM+7GGPsW2MK1gRlmiML0G7M5ZPj2aZaW2DyixslBfZoy4kANfP/MYWDCSiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Recomendação Nutricional</h2>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-sm-12">
                <form id="formRecomendacao" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="colesterol_total" class="form-label">Colesterol Total</label>
                        <input type="number" name="colesterol_total" step="0.1" class="form-control" id="colesterol_total">
                    </div>
                    <div class="mb-3">
                        <label for="glicose" class="form-label">Glicose</label>
                        <input type="number" name="glicose" step="0.1" class="form-control" id="glicose">
                    </div>
                    <div class="mb-3">
                        <label for="t3" class="form-label">T3</label>
                        <input type="number" name="t3" step="0.1" class="form-control" id="t3">
                    </div>
                    <div class="mb-3">
                        <label for="t4" class="form-label">T4</label>
                        <input type="number" name="t4" step="0.1" class="form-control" id="t4">
                    </div>
                    <div class="mb-3">
                        <label for="tsh" class="form-label">TSH</label>
                        <input type="number" name="tsh" step="0.1" class="form-control" id="tsh">
                    </div>
                    <div class="mb-3">
                        <label for="triglicerideos" class="form-label">Triglicerídeos</label>
                        <input type="number" name="triglicerideos" step="0.1" class="form-control" id="triglicerideos">
                    </div>
                    <div class="mb-3">
                        <label for="pdfExame" class="form-label">Anexar PDF do Exame</label>
                        <input type="file" name="pdfExame" class="form-control" id="pdfExame" accept="application/pdf">
                    </div>
                    <div class="text-center pt-3">
                        <button type="submit" class="btn btn-success btn-lg w-50">Obter Recomendação</button>
                    </div>
                </form>
                <div id="recomendacao" class="text-center mt-3">
                    <h4>Recomendações</h4>
                </div>
                <br>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
