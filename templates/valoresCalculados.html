<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recomendação Nutricional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/vapor/bootstrap.min.css" integrity="sha512-9LoG2EQdcmuEQpzkslqa3whcL8LM+7GGPsW2MK1gRlmiML0G7M5ZPj2aZaW2DyixslBfZoy4kANfP/MYWDCSiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosValoresCalculados.css') }}">
</head>

<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="container mt-5">
        <h2 class="text-center">Recomendações Nutricionais de {{ nome }}</h2>
        <div class="text-center">
            <div class="neon-container">
                <h2 class="neon-text">foram calculadas</h2>
            </div>
        </div>
     <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-sm-12">
                <div class="mb-3">
                    <label for="glicemia" class="form-label">Colesterol</label>
                    <input type="text" step="0.1" class="form-control" id="glicemia" value="{{ dados['colesterol'] }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Glicose</label>
                    <input type="text" class="form-control" id="nome" value="{{ dados['glicose'] }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="t3" class="form-label">T3</label>
                    <input type="text" step="0.1" class="form-control" id="t3" value="{{ dados['t3'] }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="t4" class="form-label">T4</label>
                    <input type="text" step="0.1" class="form-control" id="t4" value="{{ dados['t4'] }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="tsh" class="form-label">TSH</label>
                    <input type="text" step="0.1" class="form-control" id="tsh" value="{{ dados['tsh'] }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="triglicerideos" class="form-label">Triglicerídeos</label>
                    <input type="text" step="0.1" class="form-control" id="triglicerideos" value="{{ dados['triglicerideos'] }}" disabled>
                </div>
                <div id="recomendacao" class="text-center mt-3">
                    <h4>Recomendações</h4>
                    <textarea id="listaRecomendacoes" class="form-control" rows="20" readonly>{{ recomendacoes }}</textarea>
                </div>
                <div class="text-center pt-3">
                    <a  href="#" class="btn btn-primary btn-lg w-50" onclick="location.reload();"><i class="bi bi-chevron-double-left"></i> Voltar e recalcular</a>
                </div>
        </div>
     </div>
        <div class="mt-3" id="resultado"></div>
    </div>
</body>

</html>
